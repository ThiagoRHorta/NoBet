<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NoBet</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="icons/icon128.png" alt="NoBet Icon" class="logo">
        <h1>NoBet</h1>
      </header>
      <main>
        <section class="section-add">
          <h2>Add Site</h2>
          <p>Enter the website to block.</p>
          <input type="text" id="siteInput" placeholder="Ex: www.example.com" />
          <button id="addButton">Add</button>
        </section>
        <section class="section-export-import">
          <h2>Export / Import List</h2>
          <div class="buttons">
            <button id="exportButton">Export</button>
            <button id="importButton">Import</button>
          </div>
          <input type="file" id="importFile" accept=".txt" style="display: none;" />
          <p>The file <code>blocked.txt</code> should contain each website in a different line.</p>
          <p>Check out the project on <a href="https://github.com/seu-repositorio" target="_blank">GitHub</a>.</p>
        </section>
      </main>
    </div>
    <script src="options.js"></script>
  </body>
</html>
